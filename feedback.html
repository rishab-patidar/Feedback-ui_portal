<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UI Feedback Website - Feedback</title>
  <link rel="stylesheet" href="Feed.css">
</head>
<body>

  <div class="cont">
    <div id="nav">
        <div class="logo">Feedback Portal</div>
        <div class="navlinks">
            <a href="index.html">Home</a>
            <a href="upload.html">Upload</a>
            <a href="About.html">About us</a>
        </div>
    </div>

  <!-- Feedback Form Section -->
  <section class="feedback-section">
    <div class="container">
      <h1>We Value Your Feedback</h1>
      <form id="feedback-form">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="message">Your Feedback *</label>
          <textarea id="message" name="message" placeholder="Write your feedback here" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="rating">Rating *</label>
          <select id="rating" name="rating">
            <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
            <option value="4">⭐️⭐️⭐️⭐️</option>
            <option value="3">⭐️⭐️⭐️</option>
            <option value="2">⭐️⭐️</option>
            <option value="1">⭐️</option>
          </select>
        </div>
        
        <button type="submit" class="btn">Submit Feedback</button>
      </form>
      
      <!-- Thank You Message Container -->
      <div id="thankyou" class="thankyou hidden">
        <h2>Thank You!</h2>
        <p>Your feedback has been submitted successfully.</p>
      </div>
      
      <!-- AI Bot Response Container -->
      <div id="ai-response" class="ai-response hidden">
        <p id="ai-message"></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 UI Feedback. All rights reserved.</p>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
